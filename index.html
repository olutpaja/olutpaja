<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuvakkeen lataustyökalu</title>
    <style>
        body {
            background-color: #1e293b;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #0f172a;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
            border: 1px solid #334155;
            max-width: 400px;
            width: 100%;
        }
        canvas {
            border-radius: 40px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            margin-bottom: 25px;
            max-width: 100%;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
            background: #000;
        }
        .btn {
            background-color: #f97316;
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            box-shadow: 0 4px 14px 0 rgba(249, 115, 22, 0.39);
        }
        .btn:hover {
            background-color: #ea580c;
            transform: translateY(-2px);
        }
        .btn:active {
            transform: translateY(0);
        }
        .status {
            margin-top: 15px;
            font-size: 0.85rem;
            color: #10b981;
            min-height: 1.2em;
            font-weight: bold;
        }
        .instructions {
            margin-top: 20px;
            color: #94a3b8;
            font-size: 0.85rem;
            line-height: 1.6;
            text-align: left;
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 12px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 style="margin-top:0">Olutpaja Lite</h2>
        <p style="color: #94a3b8; margin-bottom: 25px;">Virallinen sovelluskuvake</p>
        
        <canvas id="iconCanvas" width="512" height="512"></canvas>
        
        <button class="btn" id="dlBtn" onclick="downloadIcon()">Lataa icon.png</button>
        <div id="statusMsg" class="status"></div>
        
        <div class="instructions">
            <b>Toimi näin:</b><br>
            1. Paina nappia ladataksesi kuvan.<br>
            2. Jos lataus ei ala, kokeile painaa kuvaa pitkään ja valitse "Tallenna kuva".<br>
            3. Siirrä tiedosto GitHubiin nimellä <b>icon.png</b>.
        </div>
    </div>

    <script>
        function drawIcon() {
            const canvas = document.getElementById('iconCanvas');
            const ctx = canvas.getContext('2d');

            // 1. Taustaväri (#0f172a)
            ctx.fillStyle = '#0f172a';
            ctx.fillRect(0, 0, 512, 512);

            // 2. Oranssi ympyrä (#f97316)
            ctx.beginPath();
            ctx.arc(256, 256, 215, 0, Math.PI * 2);
            ctx.fillStyle = '#f97316';
            ctx.fill();

            // 3. Valkoinen humalan käpy
            ctx.strokeStyle = 'white';
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            ctx.save();
            ctx.translate(256, 256); 
            ctx.scale(11, 11); 
            ctx.translate(-12, -12); 
            
            // Paksut reunat (1.8 scale(11) on noin 20px)
            ctx.lineWidth = 1.8;

            const paths = [
                "M12 2V4",
                "M12 4C10 4 8 5.5 8 7.5C8 9.5 10 11 12 11C14 11 16 9.5 16 7.5C16 5.5 14 4 12 4Z",
                "M7 9C5 9 4 11 4 13C4 15 6 17 8 17",
                "M17 9C19 9 20 11 20 13C20 15 18 17 16 17",
                "M12 11C10 11 9 13 9 15C9 17 10.5 18.5 12 18.5C13.5 18.5 15 17 15 15C15 13 14 11 12 11Z",
                "M8 17C8 19 10 22 12 22C14 22 16 19 16 17"
            ];

            paths.forEach(p => {
                ctx.stroke(new Path2D(p));
            });

            ctx.restore();
        }

        function downloadIcon() {
            try {
                const canvas = document.getElementById('iconCanvas');
                const msg = document.getElementById('statusMsg');
                
                // Luodaan linkki
                const link = document.createElement('a');
                link.setAttribute('download', 'icon.png');
                link.setAttribute('href', canvas.toDataURL('image/png').replace("image/png", "image/octet-stream"));
                
                // Joissakin selaimissa linkki on lisättävä dokumenttiin, jotta click() toimii
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                msg.innerText = "Lataus aloitettu...";
                setTimeout(() => { msg.innerText = ""; }, 3000);
            } catch (err) {
                console.error(err);
                document.getElementById('statusMsg').style.color = "#ef4444";
                document.getElementById('statusMsg').innerText = "Lataus epäonnistui. Kokeile tallentaa kuva suoraan.";
            }
        }

        window.onload = drawIcon;
    </script>
</body>
</html>
